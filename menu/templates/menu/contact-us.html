{% extends 'base.html' %}
{% block title %}
    Contact Us
{% endblock %}
{% block content %}
    <section class="page-section contact-us-heading">
        <div class="container">
            <div class="row">
                <form id="contact-form" class="rounded p-5" method="post">
                    <div class="row">
                        <div class="col-lg-6 col-sm-6 mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your name"/>
                        </div>
                        <div class="col-lg-6 col-sm-6 mb-3">
                            <label class="form-label">Phone number</label>
                            <input type="text" class="form-control" id="phone_num" placeholder="Your phone number"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="5" id="name" placeholder="Your name"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 mb-3">
                            <button type="button" class="btn btn-warning w-100"> Send message </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
