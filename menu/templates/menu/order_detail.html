{% extends 'base.html' %}
{% block title %}
     order detail
{% endblock %}
{% block content %}
<p>Table Number: {{ order.table_num }}</p>
<p>Total Price: ${{ order.total_price }}</p>
<h2>Items</h2>
<ul>
  {% for item in order.items.all %}
    <li>{{ item.name }} - ${{ item.price }}</li>
  {% endfor %}
</ul>
{% endblock %}
